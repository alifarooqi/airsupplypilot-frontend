	<header id="header"><!--header-->
		
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="logo pull-left">
						<a href="index.html"><img src="images/home/logo.png" alt="" /></a>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->
	
	</header><!--/header-->
	
	<section id="register-form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="signup-form"><!-- register-user change classname to regiter-form in css too --> 
						<h2>New User Registration</h2>
						<form action="#">
							<label>Role:</label> <label>Clinic Manager</label>
							<input type="email" value="registeredEmail@domain.com" readonly />
							<input type="text" placeholder="Clinic Name"/>
							<input type="text" placeholder="First Name"/>
							<input type="text" placeholder="Last Name"/>
							<input type="text" placeholder="Username"/>
							<input type="password" placeholder="Password"/>
							<input type="password" placeholder="Retype Password"/>
							<button type="submit" class="btn btn-default">Register</button>
						</form>
					</div> <!-- /register-user -->

				</div>
				
					
				
			</div>
		</div>
	</section><!--/form-->
